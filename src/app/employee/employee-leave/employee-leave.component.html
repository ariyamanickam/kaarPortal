

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="Payment_Ageing">
    <h1>Leave Detail</h1>
  </div>
  
  <div class="filter">
    <mat-form-field appearance="standard">
        <mat-label><mat-icon mat-list-icon class="icon-display">search</mat-icon>&ensp;Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
    </mat-form-field>
    <button class="btn" (click)="exportexcel()"><i class="fa fa-download"></i> Download</button>
  </div>
  <section class="micposition">
    <button mat-fab *ngIf="listening$ | async; else mic" (click)="stop()">
        <mat-icon class="soundwave">mic</mat-icon>
    </button>
    <ng-template #mic>
        <button mat-fab (click)="start()">
            <mat-icon>mic</mat-icon>
        </button>
    </ng-template>
  </section>
  
  <section *ngIf="transcript$ | async">
  
  </section>
 
  
  
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
      (matSortChange)="announceSortChange($event)" id="excel-table">
  
  
      
  
  
      <ng-container matColumnDef="ABSENCEDAYS">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> ABSENCE DAYS </th>
        <td mat-cell *matCellDef="let element"> {{element.ABSENCEDAYS}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="ABSENCEHOURS">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight"> ABSENCE HOURS </th>
        <td mat-cell *matCellDef="let element"> {{element.ABSENCEHOURS}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="NAMEOFABSENCETYPE">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"> Leave Type
        </th>
        <td mat-cell *matCellDef="let element"> {{element.NAMEOFABSENCETYPE}} </td>
      </ng-container>
      
     
      <ng-container matColumnDef="VALIDBEGIN">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"> Start Date
        </th>
        <td mat-cell *matCellDef="let element"> {{element.VALIDBEGIN}} </td>
      </ng-container>

      <ng-container matColumnDef="VALIDEND">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"> End Date
        </th>
        <td mat-cell *matCellDef="let element"> {{element.VALIDEND}} </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>
