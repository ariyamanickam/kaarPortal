

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="Payment_Ageing">
    <h1>Payroll</h1>
  </div>
  
  <div class="filter">
    <mat-form-field appearance="standard">
        <mat-label><mat-icon mat-list-icon class="icon-display">search</mat-icon>&ensp;Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
    </mat-form-field>
  </div>
  <section class="micposition">
    <button mat-fab *ngIf="listening$ | async; else mic" (click)="stop()">
        <mat-icon class="soundwave">mic</mat-icon>
    </button>
    <ng-template #mic>
        <button mat-fab (click)="start()">
            <mat-icon>mic</mat-icon>
        </button>
    </ng-template>
  </section>
  
  <section *ngIf="transcript$ | async">
  
  </section>
  
  
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
      (matSortChange)="announceSortChange($event)">
  
  
      <ng-container matColumnDef="SEQUENCENUMBER">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Payroll Doc No.
        </th>
        <td mat-cell *matCellDef="let element"> {{element.SEQUENCENUMBER}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="PAYTYPE_TEXT">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> PAY TYPE </th>
        <td mat-cell *matCellDef="let element"> {{element.PAYTYPE_TEXT}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="PAYDATE">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight"> PAYDATE </th>
        <td mat-cell *matCellDef="let element"> {{element.PAYDATE}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="FPEND">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"> Period End Date
        </th>
        <td mat-cell *matCellDef="let element"> {{element.FPEND}} </td>
      </ng-container>
     

      <ng-container matColumnDef="Payslip">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"> Payslip
        </th>
        <td mat-cell *matCellDef="let element"> <button type="button" (click)="payslip();" class="btn" ><i class="fa fa-download"></i> Download</button> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="fragment(row.SEQUENCENUMBER)"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>
