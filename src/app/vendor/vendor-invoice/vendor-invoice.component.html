<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="Payment_Ageing">
    <h1>Invoice</h1>
</div>

<div class="filter">
    <mat-form-field appearance="standard">
        <mat-label><mat-icon mat-list-icon class="icon-display">search</mat-icon>&ensp;Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
    </mat-form-field>
    <button class="btn" (click)="exportexcel()"><i class="fa fa-download"></i> Download</button>
</div>
<section class="micposition">
    <button mat-fab *ngIf="listening$ | async; else mic" (click)="stop()">
        <mat-icon class="soundwave">mic</mat-icon>
    </button>
    <ng-template #mic>
        <button mat-fab (click)="start()">
            <mat-icon>mic</mat-icon>
        </button>
    </ng-template>
  </section>
  
  <section *ngIf="transcript$ | async">
  
  </section>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
    (matSortChange)="announceSortChange($event)" id="excel-table">


    <ng-container matColumnDef="INV_DOC_NO">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Invoice Doc No.
        </th>
        <td mat-cell *matCellDef="let element"> {{element.INV_DOC_NO}} </td>
    </ng-container>


    <ng-container matColumnDef="COMP_CODE">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Company Code </th>
        <td mat-cell *matCellDef="let element"> {{element.COMP_CODE}} </td>
    </ng-container>


    <ng-container matColumnDef="CURRENCY_ISO">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight"> Currency </th>
        <td mat-cell *matCellDef="let element"> {{element.CURRENCY_ISO}} </td>
    </ng-container>


    <ng-container matColumnDef="DOC_DATE">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"> Document Date
        </th>
        <td mat-cell *matCellDef="let element"> {{element.DOC_DATE}} </td>
    </ng-container>

    <ng-container matColumnDef="INVOICE_STATUS">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"> Invoice Status
        </th>
        <td mat-cell *matCellDef="let element"> {{element.INVOICE_STATUS}} </td>
    </ng-container>

    <ng-container matColumnDef="GROSS_AMNT">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"> Gross Amount
        </th>
        <td mat-cell *matCellDef="let element"> {{element.GROSS_AMNT}} </td>
    </ng-container>

    <ng-container matColumnDef="FISC_YEAR">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"> FISC_YEAR
        </th>
        <td mat-cell *matCellDef="let element"> {{element.FISC_YEAR}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="fragment(row.INV_DOC_NO)"></tr>
</table>
<mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
</mat-paginator>
