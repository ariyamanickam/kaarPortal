<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="Payment_Ageing">
    <h1>Purchase</h1>
</div>

<div class="filter">
    <mat-form-field appearance="standard">
        <mat-label><mat-icon mat-list-icon class="icon-display">search</mat-icon>&ensp;Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
    </mat-form-field>
    <button class="btn" (click)="exportexcel()"><i class="fa fa-download"></i> Download</button>
</div>
<section class="micposition">
    <button mat-fab *ngIf="listening$ | async; else mic" (click)="stop()">
        <mat-icon class="soundwave">mic</mat-icon>
    </button>
    <ng-template #mic>
        <button mat-fab (click)="start()">
            <mat-icon>mic</mat-icon>
        </button>
    </ng-template>
  </section>
  
  <section *ngIf="transcript$ | async">
  
  </section>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
    (matSortChange)="announceSortChange($event)" id="excel-table">


    <ng-container matColumnDef="PO_NUMBER">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Purchase Doc No.
        </th>
        <td mat-cell *matCellDef="let element"> {{element.PO_NUMBER}} </td>
    </ng-container>


    <ng-container matColumnDef="PURCH_ORG">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Purchase Organization </th>
        <td mat-cell *matCellDef="let element"> {{element.PURCH_ORG}} </td>
    </ng-container>


    <ng-container matColumnDef="PUR_GROUP">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight"> Purchase Group </th>
        <td mat-cell *matCellDef="let element"> {{element.PUR_GROUP}} </td>
    </ng-container>


    <ng-container matColumnDef="CUSTOMER">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"> Customer No
        </th>
        <td mat-cell *matCellDef="let element"> {{element.CUSTOMER}} </td>
    </ng-container>

    <ng-container matColumnDef="DOC_DATE">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"> Document No
        </th>
        <td mat-cell *matCellDef="let element"> {{element.DOC_DATE}} </td>
    </ng-container>

    <ng-container matColumnDef="EXPORT_NO">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"> Export No
        </th>
        <td mat-cell *matCellDef="let element"> {{element.EXPORT_NO}} </td>
    </ng-container>

    <ng-container matColumnDef="DOC_COND">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol"> Document Condition
        </th>
        <td mat-cell *matCellDef="let element"> {{element.DOC_COND}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="fragment(row.PO_NUMBER)"></tr>
</table>
<mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
</mat-paginator>
